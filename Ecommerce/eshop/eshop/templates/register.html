{% extends 'basic.html' %}
{% block body %}
<hr>
<div class="container">
<form method="post" action="">{% csrf_token %}
    <h2>Register</h2>
            {% if messages %}
            <div class="alert alert-info" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">First Name</label>
        <input type="text" class="form-control" name="first_name"  id="fname">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Last Name</label>
        <input type="text" class="form-control" name="last_name"  id="lname">
      </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Username</label>
      <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your username and password with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" id="exampleInputPassword1">
    </div>
    <hr>
    <p>Already have an account ? <a href="/">Login</a></p>
    <button type="submit" class="btn btn-primary">Submit</button>
    <hr>
  </form>
</div>
  {% endblock %}
