{% extends 'base.html' %}

{% block head %}
<style>
    button {
 padding: 0.8em 1.8em;
 border: 2px solid #17C3B2;
 position: relative;
 height: 50px;
 overflow: hidden;
 background-color: transparent;
 text-align: center;
 text-transform: uppercase;
 font-size: 16px;
 transition: .3s;
 z-index: 1;
 font-family: inherit;
 color: #17C3B2;
}

button::before {
 content: '';
 width: 0;
 height: 300%;
 position: absolute;
 top: 50%;
 left: 50%;
 transform: translate(-50%, -50%) rotate(45deg);
 background: #17C3B2;
 transition: .5s ease;
 display: block;
 z-index: -1;
}

button:hover::before {
 width: 105%;
}

button:hover {
 color: #111;
}


    
    #detail{
        margin-left:600px;
        background-color: black;
        color: white;
        border-radius: 20px;
    }
    #edit{
        margin-left:20px;
        background-color: black;
        color: white;
        border-radius: 20px;
    }
</style>
{% endblock %}

{% block body %}
<div class="container my-3">
    <a href='/empform'><button type="button" class="btn" style="border:1px solid black;">
        <span class="button__text">Add Employee</span>
        <span class="button__icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor" height="24" fill="none" class="svg"><line y2="19" y1="5" x2="12" x1="12"></line><line y2="12" y1="12" x2="19" x1="5"></line></svg></span>
      </button></a>
    <h3>Employee List</h3>
   
    <ul class="list-group">
        {% for i in emp %}
        <li class="list-group-item">
            {{i.name}}
            <span class="crud"><a href="/empview/{{i.pk}}"><button id="detail">Details
            </button></a>
            <a href="employee/edit/{{i.pk}}"><button id="edit">EDIT
            </button></a>
            </span>
        </li>
       
        {% endfor %}
    </ul>
</div>
{% endblock %}
