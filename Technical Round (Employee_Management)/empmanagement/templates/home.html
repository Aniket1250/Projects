{% extends 'base.html' %}

{% block head %}
<style>
    .card-client {
        background: #2d4692;
        width: 13rem;
        padding-top: 25px;
        padding-bottom: 25px;
        padding-left: 20px;
        padding-right: 20px;
        border: 4px solid #7cdacc;
        box-shadow: 0 6px 10px rgba(207, 212, 222, 1);
        border-radius: 10px;
        text-align: center;
        color: #fff;
        font-family: "Poppins", sans-serif;
        transition: all 0.3s ease;
    }

    .card-client:hover {
        transform: translateY(-10px);
    }

    .user-picture {
        overflow: hidden;
        object-fit: cover;
        width: 5rem;
        height: 5rem;
        border: 4px solid #7cdacc;
        border-radius: 999px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: auto;
    }

    .user-picture img {
        width: 100%; 
        height: 100%;
        object-fit: cover;
        border-radius: 999px;
    }

    .name-client {
        margin: 0;
        margin-top: 20px;
        font-weight: 600;
        font-size: 18px;
    }

    .name-client span {
        display: block;
        font-weight: 200;
        font-size: 16px;
    }

    .emp {
        margin-top: 150px;
        margin-left: 120px;
    }

    body {
        background-color: rgb(0, 0, 0);
    }
</style>
{% endblock %}

{% block body %}
<div class="row cont">
    <div class="col">
        <a href='/emplist'>
            <div class="card-client emp">
                <div class="user-picture">
                    <svg viewBox="0 0 448 512" xmlns="http://www.w3.org/2000/svg">
                        <path d="M224 256c70.7 0 128-57.31 128-128s-57.3-128-128-128C153.3 0 96 57.31 96 128S153.3 256 224 256zM274.7 304H173.3C77.61 304 0 381.6 0 477.3c0 19.14 15.52 34.67 34.66 34.67h378.7C432.5 512 448 496.5 448 477.3C448 381.6 370.4 304 274.7 304z"></path>
                    </svg>
                </div>
                <p class="name-client">
                    EMPLOYEE
                </p>
            </div>
        </a>
    </div>
    <div class="col">
        <a href='/deptlist'>
            <div class="card-client emp">
                <div class="user-picture">

                    <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                        <image href="https://cdn-icons-png.flaticon.com/128/1570/1570896.png" width="100%" height="100%" />
                    </svg>
                </div>
                <p class="name-client">
                    DEPARTMENT
                </p>
            </div>
        </a>
    </div>
    <div class="col">
        <a href='/salaries'>
            <div class="card-client emp">
                <div class="user-picture">
                    <svg viewBox="0 0 448 512" xmlns="http://www.w3.org/2000/svg">
                        <image href="https://cdn-icons-png.flaticon.com/128/1329/1329368.png" width="100%" height="100%" /> </svg>
                </div>
                <p class="name-client">
                    SALARY
                </p>
            </div>
        </a>
    </div>
</div>
{% endblock %}
